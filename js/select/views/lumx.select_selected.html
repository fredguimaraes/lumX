<div lx-dropdown-toggle>
    <div class="lx-select__selected"
         ng-class="{ 'lx-select__selected--is-unique': !multiple,
                     'lx-select__selected--is-multiple': multiple,
                     'lx-select__selected--placeholder': selectedElements().length === 0 }"
         lx-ripple>
        <span ng-if="selectedElements().length === 0">{{ placeholder }}</span>

        <div ng-repeat="$selected in selectedElements()"
             ng-if="!multiple">
            <span ng-transclude="parent"></span>
        </div>

        <div ng-if="multiple">
            <span class="lx-select__tag"
                  ng-repeat="$selected in selectedElements()"
                  ng-transclude="child"></span>
        </div>
    </div>
</div>
